<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>GistRun</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.2/d3.min.js"></script>
</head>
<body>
  <div class='tooltip'></div>
  <div class='legend'>
    <div class='right-align'>
      <div class='box' style='background:red'></div>
      <div class='label'>2018</div>
      <div class='box' style='background:green'></div>
      <div class='label' >2019</div>
      <div class='box' style='background:orange'></div>
      <div class='label' >2020</div>
    </div>
  </div>
  <svg width="800" height="800"></svg>
  <script src="script.js"></script>
  <script>
  
  
  const svgWidth=800;
  const svgHeight=800;
  
  const margin={
    top:100,
    left:100,
    bottom:50,
    right:50
  }
  
  const width=svgWidth-(margin.left+margin.right);
  const height=svgHeight-(margin.top+margin.bottom);
  
  console.log("Data:",data);
  const xDomain=d3.extent(data.map(d=>d.spending));
  const xRange=[0,width];
  const xScale=d3.scaleLinear()
  .domain(xDomain)
  .range(xRange);
  

  
  const yDomain=d3.extent(data.map(d=>d.scores));
  const yRange=[height,0];
  const yScale=d3.scaleLinear()
  .domain(yDomain)
  .range(yRange);
  
 
  const xAxis=d3.axisBottom(xScale);
  const yAxis=d3.axisLeft(yScale);
  
  d3.select("svg")
  .append("g")
  .attr("class","xAxis")
  .attr("transform",`translate(${margin.left},${svgHeight-margin.bottom})`);
  
  d3.select(".xAxis")
  .append("g")
  .call(xAxis.ticks(5).tickFormat(d=>'$ '+d))
  .selectAll("text")
  .style("font-size","14px");
  
  
  d3.select("svg")
  .append("g")
  .attr("class","yAxis")
  .attr("transform",`translate(${margin.left},${margin.top})`);
  
  d3.select(".yAxis")
  .append("g")
  .call(yAxis.ticks(5).tickFormat(d=>'$ '+d))
   .selectAll("text")
  .style("font-size","14px");
  
  d3.select(".xAxis")
  .append("text")
  .text("spending")
  .attr("x",width/2)
  .attr("y",margin.bottom * 0.7)
  .style("font-size","18px")
  .style("font-weight","bold");
  
  
  d3.select(".yAxis")
  .append("SAT Scores")
  .text("Revenue")
  .style("transform","rotate(270deg)")
  .attr("x",height/2 * -1)
  .attr("y",margin.left * 0.6 * -1)
  .style("font-size","18px")
  .style("font-weight","bold");
  
  
  d3.select("svg")
  .append("g")
  .attr("class","circle-g")
  .attr("transform",`translate(${margin.left},${margin.top})`);
  
  const color={
    "2018":"red",
    "2019":"green",
    "2020":"orange"
  }
  
  const div=d3.select(".tooltip");
  
  d3.select(".circle-g")
  .selectAll(".circle")
  .data(data)
  .enter()
  .append("circle")
  .attr("class","circle")
  .attr("cx",d=>xScale(d.scores))
  .attr("cy",d=>yScale(d.spending))
  .attr("r",5)
  .style("fill",d=>color[d3.timeFormat("%Y")(new Date(d.date))])
  .on("mouseover",function(d){
    div.transition()
    .duration(200)
    .style("opacity",0.9);
    
    div.html(""+d3.timeFormat("%Y")(new Date(d.date))+"<br/>"+
    "Product:"+d.product+"<br/>"+
    "scores: $ "+d.scores+"<br/>"+
    "spending: $ "+d.spending+"<br/>");
    
    div.style("left",(d3.event.pageX+10) +"px")
    .style("top",(d3.event.pageY-30) +"px")
    
  })
  .on("mouseout",function(d){
    div.transition()
    .duration(500)
    .style("opacity",0);
     });
  
  
  
  
  
 
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  

  
  </script>
</body>
</html>
